name: TestSanamente

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: node:20
    steps:
      - uses: actions/checkout@v3
        with:
          node-version: 20
      - run: npm ci
        working-directory: sanamente
      - run: npm test
        working-directory: sanamente
      - run: npm run build
        working-directory: sanamente